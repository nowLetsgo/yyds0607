<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Object.create:  
                - 创建对象的另外一种方法，得到一个Object的实例化对象
                - Object.create()第一个参数：指定创建的新对象的原型对象


        
        */

        //直接创建的话会有报错(因为第一个参数必须传参)  
        // var obj1 = Object.create(); // TypeError: Object prototype may only be an Object or null: undefined
        // console.log(obj1);


        //参数1：指定原型对象
        var ex = {
            eat: function () {
                console.log(eat);
            }
        }

        //创建一个新对象，原型对象指向ex
        var obj2 = Object.create(ex);
        console.log("obj2", obj2);
        console.log("obj2.eat", obj2.eat);

        //创建一个普通对象
        var obj3 = Object.create(Object.prototype);
        console.log("obj3", obj3);

        //创建一个干干净净的对象（没有原型对象）
        var obj4 = Object.create(null);
        console.log("obj4", obj4);
    </script>
</body>

</html>
