<body>
    <script>
        const p1 = new myPromise((resolve, reject) => {
            reject("error");
        });

        console.log("p1", p1); //{status:"pending",value:undefined}

        const p2 = p1.then(value => {
                console.log(value);
                return 1;
            })
            .catch(reason => {
                console.log(reason);
            })

        console.log("p2", p2);
    </script>
</body>
