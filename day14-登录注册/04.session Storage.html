<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="set">设置临时存储</button>
    <button id="get">获取临时存储</button>
    <script>
        const oSet = document.getElementById('set');
        const oGet = document.getElementById('get');
        /* 
            sessionStorage:临时存储
                - 只在当前页面生效，并且关闭页面就消失
        */
        oSet.onclick = function () {
            const o = {
                name: "laowang",
                sex: "nan"
            }

            //如果存的不是字符串，则默认调用toString转为字符串
            sessionStorage.setItem("o", JSON.stringify(o))
        }

        oGet.onclick = function () {
            console.log(sessionStorage.getItem("o"));
        }
    </script>
</body>

</html>
