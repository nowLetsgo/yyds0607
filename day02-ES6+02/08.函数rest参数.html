<body>
    <script>
        /* 
            函数的rest参数：
                - 拿到参数中，剩余没有被形参接受的参数，用数组表示

        
        */
        function fn(a, b, ...rest) {
            console.log(a, b, rest);
        }
        fn(1, 2, 3, 4, 5, 6, 7, 8)


        function fn2(a, ...rest) {
            console.log(rest, arguments);
        }
        fn2(1, 2, 3, 4, 5)
    </script>
