<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            扩展运算符：
                - 扩展运算符（spread）是三个点（...）。它好比 rest 参数的逆运算，将一个数组转为用逗号分隔的参数序列
                - 功能：
                    - 复制数组
                    - 合并数组
        
        */
        const arr = [2, 4, 6, 8];

        console.log(2, 4, 6, 8); //2 4 6 8
        console.log(...arr); //2 4 6 8



        //复制数组
        const arr1 = [2, 3, 4, 5];
        const arr2 = [...arr1];
        console.log(arr1 === arr2); //false

        //合并数组
        const arr3 = [2, 3, 4, 5];
        const arr4 = [1, 2, 3, 4];
        const arr5 = [...arr3, ...arr4]

        //展开字符串
        const str = "123456";
        console.log(...str);
        console.log([...str]);
    </script>
</body>

</html>
