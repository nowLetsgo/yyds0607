<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            箭头函数：
            
        
        */

        //1.箭头函数的正常写法
        function fn1() {
            return "fn1"
        }
        fn1();
        //箭头函数的写法
        const fn11 = () => {
            return "fn1"
        }
        fn11(1)



        //2.当函数的形参只有一个的时候，可以省略小括号
        function fn2(a) {
            return 1 + a;
        }
        fn2(1);
        //箭头函数的写法
        const fn22 = a => {
            return "fn1"
        }
        fn22(1);


        //3.当函数体是一句话的时候，可以省略大括号
        function fn3(a) {
           console.log(a + 1);
        }

        //箭头函数写法
        const fn33 = a => console.log(a + 1);
        fn33(1);

        //4.函数体是一句话，并且还是return语句的时候，可以省略大括号和return
        function fn44(a) {
            return a + 1;
        }
        //箭头函数写法
        const fn44 = a => a + 1;
    </script>
</body>

</html>
