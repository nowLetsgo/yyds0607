<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /* 
            函数参数默认值：
        
        */

        //ES3的解决方案
        function fn(a, b) {
            // b = b || 1;
            b = b === undefined ? 1 : b
            console.log(a + b);
        }
        fn(1);

        //ES6标准化了一个非常简单的句法解构，在函数形参内部直接定义了参数默认值
        function fn2(a, b = 1) {
            console.log(a + b);
        }
        fn2(1, 0);
    </script>
</body>

</html>
