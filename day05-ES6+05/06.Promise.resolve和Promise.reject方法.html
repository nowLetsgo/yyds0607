<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Promise.resolve():
                - 直接得到一个promise对象的成功实例
                - 成功的promise的实例的值就是resolve的参数

                - 如果resolve中传递的是一个promise对象的实例，则resolve方法直接返回这个对象的实例
                

            Promise.reject();
                - 直接得到一个promise对象的失败实例
                - 失败的promise的实例的值就是reject的参数
                - 如果reject中传递的是一个promise对象的实例，则reject方法直接返回这个对象的实例
        
        */


        const re1 = Promise.resolve(1);
        console.log(re1);

        const re2 = Promise.resolve(new Promise((resolve, reject) => {
            // resolve("hello");
            reject("gun")
        }));
        console.log(re2);


        const re3 = Promise.reject(3);
        console.log(re3);

        const re4 = Promise.resolve(new Promise((resolve, reject) => {
            // resolve("hello");
            reject("gun")
        }));
        console.log(re4);
    </script>
</body>

</html>
