<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            我想同时请求A B C，当全部请求完成之后，通知我
        
        */

        //初始化一个计数器
        let num = 0;

        console.log("开始请求A数据");
        setTimeout(() => {
            console.log("A数据请求成功");
            num++;
            if (num === 3) {
                console.log("所有数据请求成功");
            }
        }, 2000)


        console.log("开始请求B数据");
        setTimeout(() => {
            console.log("B数据请求成功");
            num++;
            if (num === 3) {
                console.log("所有数据请求成功");
            }
        }, 1000)


        console.log("开始请求C数据");
        setTimeout(() => {
            console.log("C数据请求成功");
            num++;
            if (num === 3) {
                console.log("所有数据请求成功");
            }
        }, 1500)
    </script>
</body>

</html>
