<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/axios"></script>
</head>

<body>
    <button id="btn1">增</button>
    <button id="btn2">删</button>
    <button id="btn3">改</button>
    <button id="btn4">查</button>
    <script>
        const oBtn1 = document.getElementById('btn1')
        const oBtn2 = document.getElementById('btn2')
        const oBtn3 = document.getElementById('btn3')
        const oBtn4 = document.getElementById('btn4')

        //增
        oBtn1.onclick = function () {
            axios.post("/user", {
                    name: "laowang",
                    pass: 123
                })
                .then(data => {
                    console.log(data);
                })
                .catch(reason => {
                    console.log(reason);
                })
        }
        //删
        oBtn2.onclick = function () {
            axios.delete("/user", {
                    params: {
                        name: "laowang",
                        pass: 123
                    }
                })
                .then(data => {
                    console.log(data);
                })
                .catch(reason => {
                    console.log(reason);
                })
        }

        //改
        oBtn3.onclick = function () {
            axios.put("/user", {
                    name: "laowang",
                    pass: 123
                })
                .then(data => {
                    console.log(data);
                })
                .catch(reason => {
                    console.log(reason);
                })
        }

        //查
        oBtn4.onclick = function () {
            axios.get("/user", {
                    params: {
                        name: "laowang",
                        pass: 123
                    }
                })
                .then(data => {
                    console.log(data);
                })
                .catch(reason => {
                    console.log(reason);
                })
        }
    </script>
</body>

</html>
