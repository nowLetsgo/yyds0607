<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            新增的数据结构-Set
                - ES提供了Set的构造函数，实例化即可得到一个set
                - Set构造函数的参数需要传递一个具有iterater接口类型的值(string,array)
        
        
        */

        //创建一个Set
        const set1 = new Set([1, 2, 3, 4, 2, 3, 1, 7]);
        console.log(set1);

        //创建一个set
        const set2 = new Set('12341278');
        console.log(set2);


        //数组去重
        const arr = [1, 4, 5, 4, 5];
        //set类型也是具有iterater接口 所以我们可以使用...展开
        console.log([...new Set(arr)])
        const noRepeatArr = [...new Set(arr)];




        /* 
            size 返回Set的长度
            add 添加某个值，返回 Set 结构本身。
            delete 删除某个值，返回一个布尔值，表示删除是否成功。
            has 返回一个布尔值，表示该值是否为Set的成员
            clear 清除所有成员，没有返回值。
            keys()：返回键名的遍历器,由于 Set 结构没有键名，只有键值（或者说键名和键值是同一个值），所以keys方法和values方法的行为完全一致。
            values()：返回键值的遍历器
            entries()：返回键值对的遍历器
            forEach()：使用回调函数遍历每个成员
        */

        const set3 = new Set([
            [1], 3, 5, 6, 7
        ]);
        console.log(set3.size); //5

        //add:修改了原set 并返回原set的引用
        const re1 = set3.add(8);
        console.log(set3, re1);

        const re2 = set3.add([1]);
        console.log(set3, re2);

        //delete:传入要删除的值
        const re3 = set3.delete(3)
        console.log(re3, set3);

        //has 判断是否拥有某个成员
        const re4 = set3.has(6);
        console.log(re4);

        //forEach遍历(set的key和value是相同的)
        set3.forEach((item, index) => {
            console.log(item, index);
        })

        //clear
        set3.clear();
        console.log(set3);
    </script>
</body>

</html>
