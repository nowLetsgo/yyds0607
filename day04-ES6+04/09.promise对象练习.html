<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1);
        const promise = new Promise((resolve, reject) => {
            reject();
            console.log(2);
        });
        promise
            .then(() => {
                console.log(3);
                return new Promise((resolve) => {
                    reject();
                });
            })
            .catch(() => {
                console.log(4);
            })
            .then(() => {
                console.log(5);
                return new Promise((reject, resolve) => {
                    reject();
                    // resolve();
                });
            })
            .catch(() => {
                console.log(6);
                throw new Error("报错了~");
            })
            .then(() => {
                console.log(7);
                throw new Error("报错了~");
            })
            .then(() => console.log(8))
            .then(() => console.log(9))
            .catch(() => console.log(10));
        console.log(11);
    </script>
</body>

</html>
