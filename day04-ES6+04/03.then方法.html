<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            promise的then方法
        */

        const p1 = new Promise((resolve, reject) => {
            console.log("开始请求a。。。。");

            setTimeout(() => {
                try {
                    //模拟抛出错误（后边代码不再执行直接进入catch）
                    throw new Error("a数据请求失败")

                    //a请求成功
                    console.log("a数据请求成功");
                    //模拟请求回来的a数据
                    const dataA = [1, 2, 3, 4];
                    //调用成功回调
                    resolve(dataA);
                } catch (e) {
                    console.log(e);
                    //错误处理
                    reject(e);
                }
            }, 2000)

        })

        console.log(p1);
    </script>
</body>

</html>
